<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Chat App</title>
</head>

<body>
  <div id="app">
    <h1 class="title">Chat App</h1>
    <div class="userlist">userlist</div>
    <div class="chat">Chat</div>
    <div class="user">You are not logged in.
      <label>Login:
        <input type="text" class="user-login-input"></label>
      <button type="submit" class="user-login-submit">Log In</button>
    </div>
    <div class="new-message">
      <form action="">
        <label>
          Send Message:
          <input type="text" placeholder="Message" class="new-message-input">
        </label>
        <button type="submit" class="new-message-submit">Send</button>
      </form>
    </div>
  </div>
</body>

</html>
